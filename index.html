<!doctype html>
<html lang="en">

<head>
    <title>MathYlem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="build/mathylem.min.css">
    <link rel="stylesheet" href="style/mathylem.css">
    
    <link rel="stylesheet" href="index.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="build/mathylem.min.js"></script>
    <script type="text/javascript" src="build/mathylem_render.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <label><span style="font-size:40px;padding-right:10px;">MathYlem</span>  A WYSIWYG
    Mathematics Editor</label>
    
    <div>Enter mathematical expressions below.  For example, try this one: <script id="eqn1" type="text/mathylem_xml"><m><e></e><f type="definite_integral"><b p="latex">\displaystyle\int_{<r ref="1"/>}^{<r ref="2"/>}<r ref="3"/>d<r 
ref="4"/></b><b p="small_latex">\int_{<r ref="1"/>}^{<r ref="2"/>}<r ref="3"/>d<r ref="4"/></b><b p="text">integrate(<r ref="3"/>,<r ref="4"/>,<r ref="1"/>,<r ref="2"/>)</b><c 
up="2" down="1" size="s" name="lower_limit"><e>0</e></c><c up="2" down="1" size="s" name="upper_limit"><e></e><f type="pi" c="yes"><b p="latex">{\pi}</b><b p="text"> $pi 
</b></f><e>/2</e></c><c up="2" down="1" delete="3" name="integrand"><e></e><f type="fraction"><b p="latex">\dfrac{<r ref="1"/>}{<r ref="2"/>}</b><b p="small_latex">\frac{<r 
ref="1"/>}{<r ref="2"/>}</b><b p="text">(<r ref="1"/>)/(<r ref="2"/>)</b><c up="1" down="2" name="numerator"><e>1</e></c><c up="1" down="2" name="denominator"><e>1+</e><f 
type="exponential"><b p="latex">{<r ref="1"/>}^{<r ref="2"/>}</b><b p="text">(<r ref="1"/>)^(<r ref="2"/>)</b><c up="2" bracket="yes" delete="1" name="base"><e></e><f type="tan"><b 
p="latex">\tan\left(<r ref="1"/>\right)</b><b p="text">tan(<r ref="1"/>)</b><c delete="1"><e>x</e></c></f><e></e></c><c down="1" delete="1" size="s" name="exponent"><e></e><f 
type="square_root"><b p="latex">\sqrt{<r ref="1"/>}</b><b p="text">sqrt(<r ref="1"/>)</b><c delete="1"><e>2</e></c></f><e></e></c></f><e></e></c></f><e></e></c><c up="2" down="1" 
bracket="yes" delete="4" name="variable"><e>x</e></c></f><e></e></m></script>
    (<a href="https://github.com/ylemkimon/mathylem">help</a>)</div><br />
    <div id="mathylem1"></div>
    <br />

    <div>Click the buttons to render the expression in various
      plaintext formats</div> <br/>
    
    <div id="result">
      <button class="btn btn-default" id="xml_btn" onclick="">XML</button>
      <button class="btn btn-default" id="text_btn">Text(SymPy)</button>
      <button class="btn btn-default" id="latex_btn">LaTeX</button>
      <button class="btn btn-default btn-danger" id="clear_btn">Clear</button>
      <div id="stuff"></div>
    </div><br />

</body>

</html>
