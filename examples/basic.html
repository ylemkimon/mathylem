<!doctype html>
<html>

<head>
    <title>MathYlem</title>

    <link rel="stylesheet" href="../build/mathylem.katex.min.css">
    <script type="text/javascript" src="../build/mathylem.min.js"></script>
    <script type="text/javascript">
     window.onload = function(){
	 var g1 = new MathYlem("mathylem1", {
	     "events":{
		 'done': function(event) { console.log(g1.backend.get_content('xml')); },
		 'completion': console.log
	     },
	     "options":{
		 //'blank_caret': "[?]",
		 'empty_content': "\\color{gray}{\\text{Click here to start typing a mathematical expression}}"
	     }
	 });
         MathYlem.init_symbols(["../sym/symbols.json"]);
      }
    </script>
</head>

<body>
    <div id="mathylem1" style="width: 800px; border: 2px solid black; height: 100px; padding: 10px; box-shadow: 1px 1px 1px 0 lightgray inset; cursor: text;"></div>
</body>

</html>
